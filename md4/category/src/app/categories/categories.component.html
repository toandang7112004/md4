<a [routerLink]="[ '/add']" class="btn btn-primary">Add new</a>
<div class="container" *ngIf="categories">
    <table class="table table-light">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let category of categories | paginate: { itemsPerPage: 5, currentPage: p}"  >
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td> 
                    <a [routerLink]="[category.id + '/edit']" class="btn btn-primary">Edit</a> | 
                    <a [routerLink]="[category.id + '/delete']" class="btn btn-danger">Delete</a> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
