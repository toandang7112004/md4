<p>product-edit works!</p>
<div class="container">
    <form action="" [formGroup]="productForm" (ngSubmit)="onSubmitForm()">
        <div class="mb-3">
            <label class="form-label">name</label>
            <input type="name" class="form-control" formControlName="name">
            <div *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty || productForm.controls['name']?.touched) && productForm.controls['name'].errors?.['required']" class="form-text text-danger">name is required</div>
            <div *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty || productForm.controls['name']?.touched) && productForm.controls['name'].errors?.['minlength']" class="form-text text-danger">name minlength is 3</div>
        </div>
        <div class="mb-3">
            <label class="form-label">price</label>
            <input type="text" class="form-control" formControlName="price">
            <div *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty || productForm.controls['price']?.touched) && productForm.controls['price'].errors?.['required']" class="form-text text-danger">price is required</div>
            <div *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty || productForm.controls['price']?.touched) && productForm.controls['price'].errors?.['minlength']" class="form-text text-danger">price minlength is 3</div>
        </div>
        <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
